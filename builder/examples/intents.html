<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train intents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body ng-app="app">

    <div class="container" ng-controller="trainer">
        <div class="row">
            <div class="col-sm-12">
                <br>
                <h4>{{title}}</h4>
                <br>
            </div>
            <div class="col-sm-4">
                <form action="">
                    <div class="form-group">
                        <input type="text" placeholder="Expresiones" class="form-control">
                    </div>
                </form>
            </div>
            <div class="col-sm-8">
                <canvas id="line" class="chart chart-line" chart-data="data"
                    chart-labels="labels" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
                </canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="/assets/js/angular-chart.js"></script>
    <script src="/dist/pixelity.min.js"></script>
    <script>
        var app = angular.module('app', ['chart.js'])

        app.controller('trainer', ($scope) => {
            $scope.title = 'Trainer'
            $scope.labels = [0];
            $scope.series = [0];
            $scope.data = [
                [0],
                [0]
            ];
            $scope.datasetOverride = [{
                yAxisID: 'y-axis-1'
            }, {
                yAxisID: 'y-axis-2'
            }];
            $scope.options = {
                scales: {
                    yAxes: [{
                            id: 'y-axis-1',
                            type: 'linear',
                            display: true,
                            position: 'left'
                        },
                        {
                            id: 'y-axis-2',
                            type: 'linear',
                            display: true,
                            position: 'right'
                        }
                    ]
                }
            };
        })
    </script>
</body>
</html>
